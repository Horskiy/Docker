user nginx;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
	worker_connections 768;
	# multi_accept on;
}

http {


	server {
	    listen 80;
	    server_name horskiy.hopto.org www.horskiy.hopto.org;
	    return 301 https://horskiy.hopto.org$request_uri;
#            root /var/www/html/;
#           index info.php index.html nginx-index.html;

	}

    server{
      
      listen 443 ssl;

	server_name horskiy.hopto.org www.horskiy.hopto.org;
	root /var/www/html/;
	index index.html nginx-index.html info.php;
#	ssl on;
	ssl_certificate /etc/nginx/fullchain.pem;
	ssl_certificate_key /etc/nginx/privkey.pem;

#my

	location / {
	  
	  try_files $uri $uri/ =404;
        }
#    if (!-e $request_filename) {
#        rewrite ^.*$ /index.php last;
#    }

    location ~ \.php$ {
        fastcgi_pass php:9000;
        fastcgi_index info.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PHP_VALUE "error_log=/var/log/nginx/application_php_errors.log";
        fastcgi_buffers 16 16k;
        fastcgi_buffer_size 32k;
        include fastcgi_params;
    }
#my
#	location ~ \.php$ {
#                include snippets/fastcgi-php.conf;
        #
        #       # With php-fpm (or other unix sockets):
	#                fastcgi_pass unix:/run/php/php7.4-fpm.sock;

        # With php-cgi (or other tcp sockets):
#               fastcgi_pass 127.0.0.1:8081;
#        }



	location /music {

	  alias /tmp/music.mp3;       
	  add_header Content-disposition "attachment; filename=music.mp3";
        }

	
	location /php {


	  proxy_pass 'https://horskiy.hopto.org/info.php';
	  
       
	}

	location /anotherserver {

          proxy_pass 'https://playsdev.com/';

        }


	error_page  404  /404.html;

        location = /404.html {
            root  /var/www/html;
        }


	 location = /404 {
            root  /var/www/html;
        }

     }


	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	types_hash_max_size 2048;
	# server_tokens off;

	# server_names_hash_bucket_size 64;
	# server_name_in_redirect off;

	include /etc/nginx/mime.types;
	default_type application/octet-stream;

	##
	# SSL Settings
	##

	ssl_protocols TLSv1 TLSv1.1 TLSv1.2 TLSv1.3; # Dropping SSLv3, ref: POODLE
	ssl_prefer_server_ciphers on;

	##
	# Logging Settings
	##

	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

	##
	# Gzip Settings
	##

	gzip on;

	# gzip_vary on;
	# gzip_proxied any;
	# gzip_comp_level 6;
	# gzip_buffers 16 8k;
	# gzip_http_version 1.1;
	# gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	##
	# Virtual Host Configs
	##

#	include /etc/nginx/conf.d/*.conf;
#	include /etc/nginx/sites-enabled/*;
}


